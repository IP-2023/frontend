<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super cool video editor</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>

    <div id="content">
        <h1>API authorized and loaded!</h1>
        <button class="btn btn-primary" id="search">Test Search</button>
        <button class="btn btn-primary" id="download">Test Download</button>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>

    document.getElementById('download').addEventListener('click', () => {
        $.ajax({
            url: '/download'
        });
    })

    document.getElementById('search').addEventListener('click', () => {

        const searchQuery = 'family guy clip'

        $.ajax({
            url: '/search',
            data: {
                'search_query': searchQuery
            }
        }).done((res) => {
            if (res.error) {
                // search api call failed
                throw new Error(`YAPI search failed with error: ${res.error}`);

            } else {
                // search api call success
                console.log(res.result)
            };

        });

    });

</script>

</html>
